<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head>
<meta name="description" content="D7000">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
<title>NETGEAR Router D7000</title>
<link rel="stylesheet" href="style/form.css">
<style type="text/javascript">
	classes.num.all.fontFamily="Courier";
	classes.num.all.fontSize="10pt";
</style>
<script language="javascript" type="text/javascript" src="string.js"></script>
<script language="javascript" type="text/javascript" src="funcs.js"></script>
<script language="javascript" type="text/javascript" src="utility.js"></script>
<script language="javascript" type="text/javascript" src="linux.js"></script>
<script language="javascript" type="text/javascript">
<!--

function setDefs() {
	var cf=document.forms[0];
	var nflg=[cf.speedtest_net_license, cf.speedtest_net_gdpr];
	var nflgval=[false, false];

	for(i=0;i<nflg.length;i++) if(nflg[i].value=="") nflg[i].checked=nflgval[i];
	cf.uom.value="-a";
	cf.bindservid.value="";
}

function loadCheck() {
	var cf=document.forms[0];
	var div_obj, opt=["ru", "ruval", "srvid", "srvidval"], but=[cf.apply];

	for(var i=0;i<opt.length;i++) {
	div_obj=document.getElementById(opt[i]);
	((div_obj!=null && cf.speedtest_net_license.checked==true && cf.speedtest_net_gdpr.checked==true) ? div_obj.style.display="inline" : div_obj.style.display="none");
	}
	for(var i=0;i<but.length;i++) {
	((cf.speedtest_net_license.checked==true && cf.speedtest_net_gdpr.checked==true) ? but[i].disabled=false : but[i].disabled=true);
	}
}

function varInit() {

	AncdataToVisible(document.forms[0]);
	setDefs();
	loadCheck();
}

function checkData() {
	var cf=document.forms[0];
	var msg="";

	if(!cf.speedtest_net_license.checked) msg+="EULA & Term of Use not accepted !\n";
	if(!cf.speedtest_net_gdpr.checked) msg+="GDPR Policy not accepted !\n";
	if(cf.bindservid.value!="") msg+=checkInt(cf.bindservid, "Remote Server ID Number", 1, 999999, true);

	if(msg.length>1) {
	alert(msg);
	return false;
	}

	cf.pipe_cmd.value="/usr/sbin/scripts/speedtest-net.sh "+cf.uom.value;
	if(cf.bindservid.value!="") cf.pipe_cmd.value+=" -s "+cf.bindservid.value;

	AncstdAction(cf,'anc_run.htm','speedtest-net.htm','pipe','');
	return true;
}

//-->
</script></head>
<body bgcolor="#ffffff" leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" onload="varInit();document.forms[0].elements[0].focus();">
<form name="speedtestnet" method="POST" action="anc.cgi" onSubmit="buttonToDisabled(document.forms[0])">
<div><a class="page_title" href="javascript:gotoWiki('speedtest-net-package/');">SPEEDTEST NET</a></div>
<div class="fix_button">
<table border="0" cellpadding="0" cellspacing="2" width="100%"><tr><td nowrap colspan="2" align="center">
<input class="cancel_bt" type="RESET" name="cancel" value="Cancel" onClick="setTimeout('varInit()',250)">
&nbsp;
<input class="common_bt" type="button" name="clear_files" value="Clean Files" onClick="AncstdAction(this.form,'speedtest-net.htm','speedtest-net.htm','home','/usr/sbin/scripts/speedtest-net.sh clean');">
&nbsp;
<input class="common_bt" type="button" name="list_servers" value="List Servers" onClick="this.form.pipe_cmd.value='/usr/sbin/scripts/speedtest-net.sh -L';AncstdAction(this.form,'anc_run.htm','speedtest-net.htm','pipe','');">
&nbsp;
<input class="apply_bt" type="SUBMIT" name="apply" value="Speed Test" onClick="return checkData()">
</td></tr></table>
</div>
<div id="main" class="main_top_button">
<table border="0" cellpadding="0" cellspacing="3" width="100%">
<tr><td nowrap colspan="2" align="center"><img src="image/poweredbyookla.png" border="0"></td></tr>
<tr><td nowrap colspan="2"><input type="checkbox" name="speedtest_net_license" value="@h_speedtest_net_license#" onChange="loadCheck()"><b>Accept the <a style="color:#0000EE" href="https://www.speedtest.net/about/eula" target="_blank">End User License Agreement</a> & <a style="color:#0000EE" href="https://www.speedtest.net/about/terms" target="_blank">Terms of Use</a></b></td></tr>
<tr><td nowrap colspan="2"><input type="checkbox" name="speedtest_net_gdpr" value="@h_speedtest_net_gdpr#" onChange="loadCheck()"><b>Accept the <a style="color:#0000EE" href="https://www.speedtest.net/about/privacy" target="_blank">General Data Protection Regulation (Privacy) Policy</a></b></td></tr>
<tr><td colspan="2" height="12"></td></tr>
<tr><td align="left"><div id="ru"><a href="javascript:gotoWiki('speedtest-net-package#select-rate-unit-speed-per-second');"><b>Select Rate Unit Speed per second for measurement:</b></a></div></td>
	<td align="right"><div id="ruval"><select name="uom" size=1>
		<option value="-a">Decimal bits (Mbps)</option>
		<option value="-A">Decimal bytes (MB/s)</option>
		<option value="-b">Binary bits (Mibps)</option>
		<option value="-B">Binary bytes (MiB/s)</option>
	</select></div></td>
</tr>
<tr><td colspan="2" height="12"></td></tr>
<tr><td nowrap><div id="srvid"><a href="javascript:gotoWiki('speedtest-net-package#use-a-specific-server');"><b>Specify a remote Server ID number for Speedtest:</b></a></div></td>
<td nowrap align="right"><div id="srvidval"><input type="text" class="num" name="bindservid" value="" size=8 maxlength=6></div></td></tr>
<tr><td colspan="2" background="liteblue.gif" height="12"></td></tr>
</table>
<input type="hidden" name="job" value="">
<input type="hidden" name="todo" value="">
<input type="hidden" name="pipe_cmd" value="">
<input type="hidden" name="next_file" value="">
<input type="hidden" name="old_file" value="">
<input type="hidden" name="err_msg" value="Error occurred !\n\n">
<input type="hidden" name="h_speedtest_net_license" value="@h_speedtest_net_license#">
<input type="hidden" name="h_speedtest_net_gdpr" value="@h_speedtest_net_gdpr#">
</div>
</form>
<script>printHelp()</script>
</body></html>
